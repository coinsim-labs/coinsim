<div class="app flex-row align-items-center animated fadeIn" style="background:url(/assets/img/landingpage.jpg) no-repeat center center fixed; -webkit-background-size:cover;-moz-background-size:cover;-o-background-size:cover;background-size:cover;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group">
          <div class="card p-4">
            <div class="card-body">
              <form (submit)="checkLogin(); $event.preventDefault()">
                <h1>Login</h1>
                <p class="text-muted">Sign In to your account</p>
                <div class="input-group mb-3">
                  <span class="input-group-addon"><i class="icon-user"></i></span>
                  <input id="username" required type="text" class="form-control" placeholder="Username" (input)="onUsernameChange($event.target.value)">
                </div>
                <div class="input-group mb-4">
                  <span class="input-group-addon"><i class="icon-lock"></i></span>
                  <input id="password" required type="password" class="form-control" placeholder="Password" (input)="onPasswordChange($event.target.value)">
                </div>
                
                <div class="row">
                  <div class="col-8">
                    <button type="submit" class="btn btn-primary px-4">Login</button>
                  </div>
                  <!-- <div class="col-6 text-left">
                    <button type="button" class="btn btn-link px-4">Forgot password?</button>
                  </div> -->
                </div>
                <div class="col-16 text-red">
                  <small id="badRequestHint" style="color:#DF5A49;font-weight:700;display:none;">Username or Password incorrect</small>
                </div>
              </form>
            </div>
          </div>
          <div class="card text-white bg-dark py-5 d-md-down-8">
            <div class="card-body text-center">
              <div>
                <img src="../../../assets/img/logowhite.png" width="40%" alt="coinsimlogo" style="margin-bottom:1.5rem;">
                <p><i class="fa fa-btc" aria-hidden="true"></i> Experiment with cryptocurrency trading</p>
                <p><i class="fa fa-users" aria-hidden="true"></i> Compete with your friends</p>
                <p><strong class="text-success"> Riskless and free</strong></p>
                <button type="button" class="btn btn-secondary mt-2" (click)="navToRegister()">Register Now!</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
