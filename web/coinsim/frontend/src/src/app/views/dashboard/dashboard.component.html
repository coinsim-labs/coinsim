<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          Overview
        </div>
        <div class="card-body">
          <div class="row">

                <div *ngFor="let chart of sparklineCharts" class="col-sm">
                  <div class="callout callout-info">
                    <small class="text-muted overview-label">{{chart.label}}</small>
                    <br>
                    <strong class="h4">{{chart.value}}</strong>
                    <div class="chart-wrapper" style="height:30px;">
                      <canvas baseChart class="chart"
                      [datasets]="chart.data"
                      [labels]="chart.labels"
                      [options]="chart.options"
                      [colors]="chart.colors"
                      [legend]="chart.legend"
                      [chartType]="chart.type"></canvas>
                    </div>
                  </div>
                </div><!--/.col-->


              <hr class="mt-0">



            </div><!--/.col-->

          </div><!--/.row-->
          <br>

        </div>
      </div>
    </div><!--/.col-->
  </div><!--/.row-->
